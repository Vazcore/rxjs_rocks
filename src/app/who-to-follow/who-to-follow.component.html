  <div class="tab-pane" id="panel2" role="tabpanel">

  <div class="tab-pane" id="panel5" role="tabpanel">

  <div class="tab-pane" id="panel4" role="tabpanel">
    
    <div class="card">
      <img class="card-img-top" src="assets/img6.png" alt="logo">
      <div class="card-block">
        <h4 class="card-title">Who to follow</h4>
        <button type="button" class="btn btn-success" #refreshBtn>Refresh</button>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let user of users; let ind = index;">
          <img [src]="user.avatar_url" class="gravatar" />
          {{user.login}}
          <span class="closeSuggests" (click)="closeSuggestion(ind)">x</span>
        </li>        
      </ul>
      <div class="card-block">
        
      </div>
    </div>

  </div>
